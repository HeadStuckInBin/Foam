<!DOCTYPE html>
<html>
<head>
    <title>glKit.js</title>
    <script src="imports.js"></script>

    <script type="text/javascript">

        function test()
        {
            var vec3 = glkVec3.make();

            console.log(glkVec3.toString(vec3));

            glkVec3.set3f(vec3,1,2,3);

            console.log(glkVec3.toString(vec3));

            glkVec3.scale(vec3,2);

            console.log(glkVec3.toString(vec3));

            var vec3n = glkVec3.normalized(glkVec3.make(1,1,1));

            console.log(glkVec3.toString(vec3n));

        }



        function onBodyLoaded()
        {
            console.log('glKit.js - Test');

            test();

        }

    </script>
</head>
<body onload="onBodyLoaded();">
</body>
</html>
